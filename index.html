<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- animate css CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- CSS file link -->
  <link rel="stylesheet" href="css/style.css" />
  <title>Multi-Step Form</title>
</head>

<body>
  <!-- main content -->
  <main class="main-bg-color d-flex justify-content-center align-items-center">
    <section class="shadowed p-4">
      <!-- progress bar section -->
      <div class="progress-bar-wrapper main-bg-color">
        <div class="custom-progress-bar">
          <div class="progress main-bg-color"></div>
        </div>
      </div>
      <!-- progress bar section -->

      <!-- form section -->
      <div class="form-wrapper">
        <form action="#" autocomplete="off">
          <!-- name and surname fields -->
          <div class="first-step-form progress-step">
            <div class="h-100 d-flex flex-column justify-content-center">
              <!-- name field -->
              <div class="py-2">
                <label for="name" class="required">Enter your name:</label>
                <input type="text" name="name" id="name" class="form-control is-invalid" placeholder="Name" />
                <div class="invalid-feedback feedback-message">Please, enter your name.</div>
              </div>
              <!-- surname field -->
              <div class="py-2">
                <label for="surname" class="required">Enter your surname:</label>
                <input type="text" name="surname" id="surname" class="form-control is-invalid" placeholder="Surname" />
                <div class="invalid-feedback feedback-message">Please, enter your surname.</div>
              </div>
            </div>
          </div>
          <!-- name and surname fields -->

          <!-- previous and next step buttons -->
          <div class="row mt-3">
            <div class="col-6">
              <button type="submit" class="btn btn-success d-flex align-items-center" id="previousStep">
                <i class="fas fa-arrow-left mr-2"></i>Previous
              </button>
            </div>
            <div class="col-6 d-flex justify-content-end">
              <button type="submit" class="btn btn-success d-flex align-items-center" id="nextStep">
                Next<i class="fas fa-arrow-right ml-2"></i>
              </button>
            </div>
          </div>
          <!-- previous and next step buttons -->
        </form>
      </div>
      <!-- form section -->
    </section>
  </main>
  <!-- main content -->

  <!-- font awesome CDN -->
  <script src="https://kit.fontawesome.com/3f7e3de7b3.js" crossorigin="anonymous"></script>
  <!-- JavaScript file link -->
  <script src="js/app.js"></script>
</body>
</html>
